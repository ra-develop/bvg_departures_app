name: bvg_departures_app
description: A Flutter app to display upcoming BVG departures for a selected stop.
version: 1.0.0
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  dio: ^5.7.0
  # dart_json_mapper: ^2.2.16
  json_annotation: ^4.9.0
  go_router: ^16.0.0
  equatable: ^2.0.5
  flutter_typeahead: ^5.2.0
  intl: ^0.20.2
  flutter_svg: ^2.2.0
  app_bar_with_search_switch: ^1.8.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  analyzer: ^6.8.0
  # dart_json_mapper_generator: ^2.2.11
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/svg/
    - assets/fonts/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Italic-VariableFont_opsz_wght.ttf
        - asset: assets/fonts/Inter-VariableFont_opsz_wght.ttf
